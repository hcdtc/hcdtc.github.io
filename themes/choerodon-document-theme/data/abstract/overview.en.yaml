description: <h3>Choerodon</a> is an open source enterprise service platform based on container orchestration and management capabilities of Kubernetes. It integrates the tool chain of DevOps, microservices, and mobile application framework to help companies achieve scrum application delivery and automated operations management, and provide business components such as IoT, payment, data, smart insight, and enterprise application market to help companies focus on business and accelerate digital transformation.</h3><p>Choerodon is based on the experience of <a href="case-studies">many large-scale enterprise application</a> practices, combining the best ideas and practices of the community.</p>
